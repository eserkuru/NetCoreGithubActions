name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
    - name: Restore dependencies
      run: dotnet restore
    
    
      
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: dotnet build --no-restore
      
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: dotnet test --no-build --verbosity normal
